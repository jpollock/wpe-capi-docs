securityDefinitions:
  basicAuth:
    type: basic
    description: 'API username and password from Portal''s API Access page: https://my.wpengine.com/api_access'
definitions:
  Status:
    type: object
    properties:
      success:
        type: boolean
        example: true
      created_on:
        type: string
        example: '2018-05-17T16:20:40+00:00'
        description: The time when the status was requested in rfc3339 format
  Account:
    type: object
    required:
      - id
      - name
    properties:
      id:
        type: string
        format: uuid
        example: eeda3227-9a39-46ae-9e14-20958bb4e6c9
      name:
        type: string
        description: The account name
        example: joesaccount
  AccountUser:
    type: object
    required:
      - user_id
      - account_id
      - first_name
      - last_name
      - email
      - phone
      - invite_accepted
      - mfa_enabled
      - roles
    properties:
      user_id:
        type: string
        description: The user ID
        format: uuid
        example: 28c78b6d-c2da-4f09-85f5-1ad588089b2d
      account_id:
        type: string
        description: The account ID
        format: uuid
        example: eeda3227-9a39-46ae-9e14-20958bb4e6c9
      first_name:
        type: string
        description: The first name of the user
        example: Joe
      last_name:
        type: string
        description: The last name of the user
        example: Smith
      email:
        type: string
        description: The email of the user
        example: joeSmith@test.com
      phone:
        type: string
        x-nullable: true
        description: The phone number of the user
        example: '1234567890'
      invite_accepted:
        type: boolean
        description: Whether or not the user has accepted their invitation
        example: false
      mfa_enabled:
        type: boolean
        description: Whether or not the user has multi-factor authentication enabled
        example: true
      roles:
        type: string
        description: The user roles
        example: billing, partial
      last_owner:
        type: boolean
        x-nullable: true
        description: Whether or not this owner is the last on the account. Only shows with users that have owner level roles.
        example: false
      installs:
        type: array
        description: An array of installs tied to a partial user.
        x-nullable: true
        items:
          type: object
          properties:
            id:
              type: string
              description: The ID of the install
              example: '3hda2d4h-9a39-o20x-9e14-20958bb4ekd8'
            name:
              type: string
              description: The name of the install
              example: install1
  AuthenticationErrorResponse:
    type: object
    required:
      - message
    properties:
      message:
        type: string
        description: A message regarding the error that occurred on the server
        example: 'Bad Credentials'
      documentation_url:
        type: string
        description: (Optional) A URL where documentation regarding this specific error can be found
  NotFoundErrorResponse:
    type: object
    required:
      - message
    properties:
      message:
        type: string
        description: A message regarding the error that occurred on the server
        example: 'Not Found'
      documentation_url:
        type: string
        description: (Optional) A URL where documentation regarding this specific error can be found
  InternalServerErrorResponse:
    type: object
    required:
      - message
    properties:
      message:
        type: string
        description: A message regarding the error that occurred on the server
        example: 'An unexpected error occurred, please try again in a few minutes'
  ForbiddenErrorResponse:
    type: object
    required:
      - message
    properties:
      message:
        type: string
        description: A message regarding the error that occurred on the server
        example: 'You don''t have permission to perform that action'
      documentation_url:
        type: string
        description: (Optional) A URL where documentation regarding this specific error can be found
  BadRequestErrorResponse:
    type: object
    required:
      - message
    properties:
      message:
        type: string
        description: A message regarding the error that occurred on the server
        example: 'Invalid Site: Name cannot be empty.'
      documentation_url:
        type: string
        description: (Optional) A URL where documentation regarding this specific error can be found
      errors:
        type: array
        description: An array of error objects describing specific errors that arose when servicing the request
        items:
          $ref: '#/definitions/ResourceError'
  TooManyRequestsOperation:
    description: Too many requests
  ServiceUnavailableOperation:
    description: Service unavailable
  Installation:
    type: object
    required:
      - id
      - name
      - account
      - php_version
    properties:
      id:
        type: string
        format: uuid
        example: 294deacc-d8b8-4005-82c4-0727ba8ddde0
      name:
        type: string
        example: torquemag
        pattern: ^[a-z][a-z0-9]{2,13}$
      account:
        type: object
        properties:
          id:
            type: string
            format: uuid
            example: eeda3227-9a39-46ae-9e14-20958bb4e6c9
            description: The account ID
      php_version:
        type: string
        description: The PHP version used to run WordPress (read-only)
        example: '7.0'
        x-nullable: true
      status:
        type: string
        enum:
          - active
          - pending
      site:
        type: object
        x-nullable: true
        properties:
          id:
            type: string
            format: uuid
            example: 28c78b6d-c2da-4f09-85f5-1ad588089b2d
      cname:
        type: string
        description: Returns the CNAME of the install
        example: mywebsite.wpengine.com
      stable_ips:
        type: array
        items:
          type: string
        description: A list of stable IPs bound to the install. This will only apply to some premium/enterprise plans
        example: ['1.2.3.2', '1.1.1.2']
        x-nullable: true
      environment:
        type: string
        x-nullable: true
        enum:
          - production
          - staging
          - development
          - null
      primary_domain:
        type: string
        x-nullable: true
        description: The primary domain for the install.
        example: mywebsite.wpengine.com
      is_multisite:
        type: boolean
        x-nullable: true
        example: false
  Backup:
    type: object
    properties:
      id:
        type: string
        example: 28c78b6d-c2da-4f09-85f5-1ad588089b2d
      status:
        type: string
        example: requested
  ResourceError:
    type: object
    required:
      - resource
      - field
      - type
      - code
      - message
    properties:
      resource:
        type: string
        description: The name of the resource that was being processed when the error occurred
        example: Site
      field:
        type: string
        description: (Optional) The specific field associated with the error
        example: name
      type:
        type: string
        description: (Optional) A type associated with the error. `invalid_value`, `access_error`, `value_unavailable`
        example: invalid_value
      code:
        type: string
        description: (Optional) A machine code relating to the error that occurred with the field and resource
        example: too_long
      message:
        type: string
        description: (Optional) A human-readable message relating to the error that occurred with the field and resource
        example: Name is too long (maximum is 40 characters)
  Site:
    type: object
    required:
      - id
      - name
      - account
    properties:
      id:
        type: string
        format: uuid
        example: 28c78b6d-c2da-4f09-85f5-1ad588089b2d
      name:
        type: string
        example: Torque Magazine
      account:
        type: object
        properties:
          id:
            type: string
            description: The account ID
            format: uuid
            example: eeda3227-9a39-46ae-9e14-20958bb4e6c9
      group_name:
        type: string
        example: Overdue
        x-nullable: true
      tags:
        type: array
        items:
          type: string
          description: Tag name
        example:
        - tag1
        - tag2
        - tag3
      installs:
        type: array
        items:
          properties:
            id:
              type: string
              format: uuid
              example: 294deacc-d8b8-4005-82c4-0727ba8ddde0
            name:
              type: string
              example: torquemag
            environment:
              type: string
              x-nullable: true
              enum:
                - production
                - staging
                - development
                - null
            cname:
              type: string
              description: Returns the CNAME of the install
              example: mywebsite.wpengine.com
            php_version:
              type: string
              description: The PHP version used to run WordPress
              example: '7.3'
              x-nullable: true
            is_multisite:
              type: boolean
              x-nullable: true
              example: false
  Domain:
    type: object
    required:
      - name
      - duplicate
      - primary
      - id
      - secure_all_urls
    properties:
      name:
        type: string
        example: torquemag.io
      duplicate:
        type: boolean
        example: true
      primary:
        type: boolean
        example: true
      id:
        type: string
        example: e41fa98f-ea80-4654-b229-a9b765d0863a
      network_type:
        type: string
        description: The WP Engine network type configured for the domain. Possible values are 'AN' (Advanced Network) 'GES' (Global Edge Security) and 'LEGACY'.
        example: 'AN'
      network_details:
        type: object
        description: Details about the network configuration for the domain.
        properties:
          dns_config_info:
            type: object
            description: DNS configuration information for the domain.
            properties:
              cname:
                type: string
                description: The CNAME value to use to configure a DNS CNAME record for the domain.
                example: 'wp.wpenginepowered.com'
              a_records:
                type: array
                items:
                  type: string
                description: IP addresses that can be used to configure a DNS A record for the domain.
                example: ['127.0.0.1']
          network_info:
            type: object
            properties:
              status:
                type: string
                description: The status of the network configuration for the domain.
                example: 'ACTIVE'
              ssl:
                type: object
                description: SSL configuration status
                properties:
                  status:
                    type: string
                    example: 'active'
      redirects_to:
        type: array
        items:
          type: object
          properties:
            id:
              type: string
              format: uuid
              example: e41fa98f-ea80-4006-b229-a9b765d0863a
            name:
              type: string
              example: 'redirect.com'
      secure_all_urls:
        type: boolean
        example: false
  DomainCertificate:
    type: object
    properties:
      cert_name:
        type: string
        description: The name of the certificate
        example: customdomain.com
      cert_info:
        type: object
        properties:
